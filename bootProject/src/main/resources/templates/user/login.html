<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <h1>로그인</h1>
    <form th:action="@{/user/login}" th:object="${userLoginDTO}" method="post">
        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="이메일 입력" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력" required/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
        </div>

        <!-- 오류 메시지 -->
        <div th:if="${error != null}" class="error-msg">
            <p th:text="${error}"></p>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn">로그인</button>
    </form>

    <!-- 회원가입 링크 -->
    <p><a th:href="@{/user/register}">회원가입</a></p>
</div>
</body>
</html>
