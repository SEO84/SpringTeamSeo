<!DOCTYPE html> <html lang="ko" xmlns:th="http://www.thymeleaf.org"> <head> <meta charset="UTF-8"> <title>매칭방 상세</title> <link rel="stylesheet" th:href="@{/css/detail.css}"> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_MAP_API_KEY&libraries=services"></script> <style> body { padding: 20px; } h1, h2, h3 { text-align: center; margin-bottom: 20px; } .table { margin-bottom: 20px; } .map-placeholder { width: 100%; height: 400px; margin: 20px auto; } .alert { text-align: center; } </style> </head> <body> <h1>매칭방 상세</h1> <p style="text-align:center;"> <a th:href="@{/matching/list}" class="btn btn-secondary">[ 매칭방 목록으로 돌아가기 ]</a> </p>

<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>

<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>방번호</th>
        <th>제목</th>
        <th>장소</th>
        <th>날짜</th>
        <th>시간</th>
        <th>참가현황</th>
        <th>방장</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${room.roomId}">1</td>
        <td th:text="${room.title}">제목</td>
        <td th:text="${room.place}">장소</td>
        <td th:text="${#temporals.format(room.meetingDate, 'yyyy-MM-dd')}">날짜</td>
        <td th:text="${#temporals.format(room.meetingTime, 'HH:mm')}">시간</td>
        <td>
            <span th:text="${room.currentParticipants}">0</span> /
            <span th:text="${room.maxParticipants}">0</span>
        </td>
        <td th:text="${room.host?.name}">방장</td>
    </tr>
    </tbody>
</table>

<div th:if="${isHost}">
    <h2>참가 신청 목록</h2>
    <h3>승인 대기 중</h3>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>사용자 이름</th>
            <th>펫 이름</th>
            <th>신청 시간</th>
            <th>상태</th>
            <th>조치</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${pendingParticipants}">
            <td th:text="${participant.user.name}">사용자 이름</td>
            <td th:text="${participant.pet.name}">펫 이름</td>
            <td th:text="${participant.created_at != null ? #temporals.format(participant.created_at, 'yyyy-MM-dd HH:mm') : '날짜 없음'}">신청 시간</td>
            <td th:text="${participant.status}">상태</td>
            <td>
                <form th:action="@{/matching/accept/{roomId}/{userId}(roomId=${room.roomId}, userId=${participant.user.userId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm">승인</button>
                </form>
                <form th:action="@{/matching/reject/{roomId}/{userId}(roomId=${room.roomId}, userId=${participant.user.userId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">거절</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(pendingParticipants)}">
            <td colspan="5">승인 대기 중인 참가자가 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <h3>승인된 참가자</h3>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>사용자 이름</th>
            <th>펫 이름</th>
            <th>참가 시간</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${acceptedParticipants}">
            <td th:text="${participant.user.name}">사용자 이름</td>
            <td th:text="${participant.pet.name}">펫 이름</td>
            <td th:text="${participant.created_at != null ? #temporals.format(participant.created_at, 'yyyy-MM-dd HH:mm') : '날짜 없음'}">참가 시간</td>
            <td th:text="${participant.status}">상태</td>
        </tr>
        <tr th:if="${#lists.isEmpty(acceptedParticipants)}">
            <td colspan="4">승인된 참가자가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- (중략) 호스트일 경우 -->
<div th:if="${isHost}" class="text-center mt-3">
    <a th:href="@{/matching/edit/{id}(id=${room.roomId})}" class="btn btn-primary">수정하기</a>
</div>

<div th:if="${!isHost}">
    <h2>참가자 목록</h2>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>사용자 이름</th>
            <th>펫 이름</th>
            <th>참가 시간</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${acceptedParticipants}">
            <td th:text="${participant.user.name}">사용자 이름</td>
            <td th:text="${participant.pet.name}">펫 이름</td>
            <td th:text="${participant.created_at != null ? #temporals.format(participant.created_at, 'yyyy-MM-dd HH:mm') : '날짜 없음'}">참가 시간</td>
            <td th:text="${participant.status}">상태</td>
        </tr>
        <tr th:if="${#lists.isEmpty(acceptedParticipants)}">
            <td colspan="4">참가자가 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <h2>참가 신청</h2>
    <form th:action="@{/matching/apply/{roomId}(roomId=${room.roomId})}" method="post" style="text-align:center;">
        <label for="additionalPetIds">반려동물 선택:</label>
        <select name="additionalPetIds" id="additionalPetIds" multiple required class="form-control" style="width: 300px; display: inline-block;">
            <option th:each="pet : ${userPets}" th:value="${pet.petId}" th:text="${pet.name}"></option>
        </select><br/><br/>
        <button type="submit" class="btn btn-primary">참가 신청</button>
    </form>
</div>

<div class="map-placeholder"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        function initMap(address) {
            if (typeof kakao === 'undefined') {
                console.error('카카오맵 API를 로드할 수 없습니다.');
                return;
            }
            const mapContainer = document.querySelector('.map-placeholder');
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const coords = new kakao.maps.LatLng(result.y, result.x);
                    const map = new kakao.maps.Map(mapContainer, {
                        center: coords,
                        level: 3
                    });
                    const marker = new kakao.maps.Marker({
                        position: coords
                    });
                    marker.setMap(map);
                    const infowindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px;">${address}</div>`
                    });
                    infowindow.open(map, marker);
                } else {
                    console.error('주소 검색 실패:', status);
                    showError(mapContainer, '주소를 찾을 수 없습니다.');
                }
            });
        }

        function showError(container, message) {
            container.innerHTML = `<div style="color: red; text-align: center; padding: 20px;">${message}</div>`;
        }

        const place = /*[[${room.place}]]*/ '서울특별시';
        initMap(place);
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
