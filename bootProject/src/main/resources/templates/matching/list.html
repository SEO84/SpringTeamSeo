<!-- src/main/resources/templates/matching/list.html -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매칭방 목록</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <!-- Bootstrap CSS (옵션) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 간단한 스타일링 */
        body {
            padding: 20px;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            margin-bottom: 20px;
        }

        .btn-create {
            display: block;
            margin: 0 auto;
        }

        /* 로그아웃 버튼 스타일링 */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<!-- 로그아웃 버튼 -->
<div class="logout-button">
    <a href="#" onclick="logout()" class="btn btn-danger btn-sm">로그아웃</a>
</div>

<h1>매칭방 목록</h1>

<!-- 성공 메시지 -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<!-- 매칭방 목록 테이블 -->
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>제목</th>
        <th>장소</th>
        <th>날짜</th>
        <th>시간</th>
        <th>호스트</th>
        <th>참가 인원</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.title}">Title</td>
        <td th:text="${room.place}">Place</td>
        <td th:text="${#temporals.format(room.meetingDate, 'yyyy-MM-dd')}">Date</td>
        <td th:text="${#temporals.format(room.meetingTime, 'HH:mm')}">Time</td>
        <td th:text="${room.host.name}">Host</td>
        <td th:text="${room.currentParticipants} + '/' + ${room.maxParticipants}">Participants</td>
        <td>
            <a th:href="@{/matching/detail/{id}(id=${room.roomId})}" class="btn btn-primary btn-sm">상세보기</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- 매칭방 생성 버튼 -->
<a th:href="@{/matching/create}" class="btn btn-success btn-create">매칭방 생성</a>

<!-- 로그아웃 스크립트 -->
<script>
    function logout() {
        // 로그아웃을 위한 간단한 GET 요청
        fetch('/logout', {
            method: 'GET',
            credentials: 'include'
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    // 로그아웃 후 직접 리다이렉트할 URL을 설정
                    window.location.href = '/user/login';
                }
            })
            .catch(error => {
                console.error('로그아웃 중 오류 발생:', error);
                alert('로그아웃에 실패했습니다. 다시 시도해주세요.');
            });
    }
</script>

<!-- Bootstrap JS (옵션) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
