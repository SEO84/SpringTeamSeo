<!-- src/main/resources/templates/matching/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매칭방 목록</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .table {
            margin-bottom: 20px;
        }
        .btn-create {
            display: block;
            margin: 0 auto;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        /* 썸네일 이미지 크기 */
        .thumb-img {
            max-width: 80px;
            max-height: 60px;
        }
    </style>
</head>
<body>
<div class="logout-button">
    <a href="#" onclick="logout()" class="btn btn-danger btn-sm">로그아웃</a>
</div>

<h1>매칭방 목록</h1>
<!-- 성공 메시지 -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <!-- 추가: 이미지 열 -->
        <th>이미지</th>
        <th>제목</th>
        <th>장소</th>
        <th>날짜</th>
        <th>시간</th>
        <th>호스트</th>
        <th>참가 인원</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <!-- 이미지 표시 -->
        <td>
            <img th:if="${room.imageUrl != null}"
                 th:src="${room.imageUrl}"
                 alt="이미지"
                 class="thumb-img"/>
            <img th:if="${room.imageUrl == null}"
                 th:src="@{/img/thumbnail-default.svg}"
                 alt="기본이미지"
                 class="thumb-img"/>
        </td>
        <td th:text="${room.title}">Title</td>
        <td th:text="${room.place}">Place</td>
        <td th:text="${#temporals.format(room.meetingDate, 'yyyy-MM-dd')}">Date</td>
        <td th:text="${#temporals.format(room.meetingTime, 'HH:mm')}">Time</td>
        <td th:text="${room.host.name}">Host</td>
        <td th:text="${room.currentParticipants} + '/' + ${room.maxParticipants}">Participants</td>
        <td>
            <a th:href="@{/matching/detail/{id}(id=${room.roomId})}" class="btn btn-primary btn-sm">상세보기</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/matching/create}" class="btn btn-success btn-create">매칭방 생성</a>

<script>
    function logout() {
        // 로그아웃 예시
        fetch('/logout', { method: 'GET', credentials: 'include' })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.href = '/user/login';
                }
            })
            .catch(error => {
                console.error('로그아웃 중 오류 발생:', error);
                alert('로그아웃에 실패했습니다. 다시 시도해주세요.');
            });
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
